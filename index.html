<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MTG Life Counter</title>

<style>
:root {
  --white: #f5f5f0;
  --blue: #1e3a8a;
  --black: #111111;
  --red: #7f1d1d;
  --green: #14532d;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  height: 100vh;
  display: flex;
}

/* Layout modes */
body.vertical {
  flex-direction: column;
}

body.landscape {
  flex-direction: row;
}

/* Player panels */
.player {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Life total */
.life {
  font-size: 5rem;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
}

/* Controls */
.controls {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

button {
  border: none;
  border-radius: 10px;
  background: rgba(0,0,0,0.3);
  color: #fff;
  cursor: pointer;
}

.life-btn {
  width: 70px;
  height: 70px;
  font-size: 2rem;
}

button:active {
  background: rgba(0,0,0,0.5);
}

/* Flip only when needed */
.flipped {
  transform: rotate(180deg);
}

/* Color picker */
.colors {
  display: flex;
  gap: 0.25rem;
  margin-top: 0.5rem;
}

.color-btn {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid #000;
}

/* Menu */
.menu-container {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}

.menu-button {
  width: 60px;
  height: 60px;
  font-size: 1.5rem;
}

.dropdown {
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  background: #111;
  border-radius: 10px;
  padding: 0.5rem;
  display: none;
  flex-direction: column;
  gap: 0.5rem;
  min-width: 180px;
}

.dropdown button {
  height: 40px;
  font-size: 0.9rem;
}

.dropdown.show {
  display: flex;
}
</style>
</head>

<body class="vertical">

<div class="player" id="player1">
  <div class="life" id="life1">20</div>
  <div class="controls">
    <button class="life-btn" onclick="changeLife(1,-1)">−</button>
    <button class="life-btn" onclick="changeLife(1,1)">+</button>
  </div>
  <div class="colors">
    <div class="color-btn" style="background:var(--white)" onclick="setColor(1,'white')"></div>
    <div class="color-btn" style="background:var(--blue)" onclick="setColor(1,'blue')"></div>
    <div class="color-btn" style="background:var(--black)" onclick="setColor(1,'black')"></div>
    <div class="color-btn" style="background:var(--red)" onclick="setColor(1,'red')"></div>
    <div class="color-btn" style="background:var(--green)" onclick="setColor(1,'green')"></div>
  </div>
</div>

<div class="player" id="player2">
  <div class="life" id="life2">20</div>
  <div class="controls">
    <button class="life-btn" onclick="changeLife(2,-1)">−</button>
    <button class="life-btn" onclick="changeLife(2,1)">+</button>
  </div>
  <div class="colors">
    <div class="color-btn" style="background:var(--white)" onclick="setColor(2,'white')"></div>
    <div class="color-btn" style="background:var(--blue)" onclick="setColor(2,'blue')"></div>
    <div class="color-btn" style="background:var(--black)" onclick="setColor(2,'black')"></div>
    <div class="color-btn" style="background:var(--red)" onclick="setColor(2,'red')"></div>
    <div class="color-btn" style="background:var(--green)" onclick="setColor(2,'green')"></div>
  </div>
</div>

<!-- Center Menu -->
<div class="menu-container">
  <button class="menu-button" onclick="toggleMenu()">☰</button>
  <div class="dropdown" id="menu">
    <button onclick="toggleOrientation()">Toggle Orientation</button>
    <button onclick="toggleVerticalRead()">Vertical Read Mode</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>
</div>

<script>
const DEFAULT_LIFE = 20;

function loadState() {
  ['1','2'].forEach(p => {
    document.getElementById(`life${p}`).textContent =
      localStorage.getItem(`life${p}`) ?? DEFAULT_LIFE;

    const color = localStorage.getItem(`color${p}`);
    if (color) {
      document.getElementById(`player${p}`).style.background = `var(--${color})`;
    }
  });

  const orientation = localStorage.getItem("orientation") ?? "vertical";
  document.body.className = orientation;

  const opposite = localStorage.getItem("verticalOpposite") === "true";
  applyVerticalFlip(opposite);
}

function applyVerticalFlip(opposite) {
  const p1 = document.getElementById("player1");
  if (document.body.classList.contains("vertical") && opposite) {
    p1.classList.add("flipped");
  } else {
    p1.classList.remove("flipped");
  }
}

function changeLife(player, delta) {
  const el = document.getElementById(`life${player}`);
  const value = parseInt(el.textContent) + delta;
  el.textContent = value;
  localStorage.setItem(`life${player}`, value);
}

function resetGame() {
  ['1','2'].forEach(p => localStorage.setItem(`life${p}`, DEFAULT_LIFE));
  loadState();
}

function toggleOrientation() {
  const newMode = document.body.classList.contains("vertical")
    ? "landscape"
    : "vertical";
  document.body.className = newMode;
  localStorage.setItem("orientation", newMode);
  applyVerticalFlip(localStorage.getItem("verticalOpposite") === "true");
}

function toggleVerticalRead() {
  const current = localStorage.getItem("verticalOpposite") === "true";
  localStorage.setItem("verticalOpposite", !current);
  applyVerticalFlip(!current);
}

function setColor(player, color) {
  document.getElementById(`player${player}`).style.background = `var(--${color})`;
  localStorage.setItem(`color${player}`, color);
}

function toggleMenu() {
  document.getElementById("menu").classList.toggle("show");
}

loadState();
</script>

</body>
</html>
