<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>MTG Life Counter</title>

<style>
:root {
  --white: #f5f5f0;
  --blue: #1e3a8a;
  --black: #111111;
  --red: #7f1d1d;
  --green: #14532d;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  touch-action: manipulation;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  height: 100vh;
  display: flex;
}

body.vertical { flex-direction: column; }
body.landscape { flex-direction: row; }

.player {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

.life {
  font-size: 5rem;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
}

.delta {
  position: absolute;
  top: 20%;
  font-size: 2rem;
  opacity: 0;
  transition: opacity 0.2s ease;
  pointer-events: none;
  text-shadow: 0 0 6px #000;
}

.delta.show {
  opacity: 1;
}

.controls {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

.life-btn {
  width: 70px;
  height: 70px;
  font-size: 2rem;
  border: none;
  border-radius: 10px;
  background: rgba(0,0,0,0.3);
  color: #fff;
}

.flipped { transform: rotate(180deg); }

.menu-container {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}

.menu-button {
  width: 60px;
  height: 60px;
  font-size: 1.5rem;
  border-radius: 10px;
  border: none;
  background: #111;
  color: #fff;
}

.dropdown {
  display: none;
  flex-direction: column;
  gap: 0.5rem;
  margin-top: 0.5rem;
  background: #111;
  padding: 0.75rem;
  border-radius: 10px;
  min-width: 200px;
}

.dropdown.show { display: flex; }

.dropdown button {
  height: 40px;
  border-radius: 8px;
  border: none;
  background: #222;
  color: #fff;
}

.color-row {
  display: flex;
  justify-content: space-between;
  gap: 0.25rem;
}

.color-btn {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid #000;
}
</style>
</head>

<body class="vertical">

<div class="player" id="player1">
  <div class="delta" id="delta1"></div>
  <div class="life" id="life1">20</div>
  <div class="controls">
    <button class="life-btn" onclick="changeLife(1,-1)">−</button>
    <button class="life-btn" onclick="changeLife(1,1)">+</button>
  </div>
</div>

<div class="player" id="player2">
  <div class="delta" id="delta2"></div>
  <div class="life" id="life2">20</div>
  <div class="controls">
    <button class="life-btn" onclick="changeLife(2,-1)">−</button>
    <button class="life-btn" onclick="changeLife(2,1)">+</button>
  </div>
</div>

<div class="menu-container">
  <button class="menu-button" onclick="toggleMenu()">☰</button>
  <div class="dropdown" id="menu">
    <button onclick="toggleOrientation()">Toggle Orientation</button>
    <button onclick="toggleVerticalRead()">Vertical Read Mode</button>

    <strong>Player 1 Color</strong>
    <div class="color-row">
      <div class="color-btn" style="background:var(--white)" onclick="setColor(1,'white')"></div>
      <div class="color-btn" style="background:var(--blue)" onclick="setColor(1,'blue')"></div>
      <div class="color-btn" style="background:var(--black)" onclick="setColor(1,'black')"></div>
      <div class="color-btn" style="background:var(--red)" onclick="setColor(1,'red')"></div>
      <div class="color-btn" style="background:var(--green)" onclick="setColor(1,'green')"></div>
    </div>

    <strong>Player 2 Color</strong>
    <div class="color-row">
      <div class="color-btn" style="background:var(--white)" onclick="setColor(2,'white')"></div>
      <div class="color-btn" style="background:var(--blue)" onclick="setColor(2,'blue')"></div>
      <div class="color-btn" style="background:var(--black)" onclick="setColor(2,'black')"></div>
      <div class="color-btn" style="background:var(--red)" onclick="setColor(2,'red')"></div>
      <div class="color-btn" style="background:var(--green)" onclick="setColor(2,'green')"></div>
    </div>

    <button onclick="resetGame()">Reset Game</button>
  </div>
</div>

<script>
const DEFAULT_LIFE = 20;
const deltaTimers = {};
const deltaValues = {};

function loadState() {
  ['1','2'].forEach(p => {
    document.getElementById(`life${p}`).textContent =
      localStorage.getItem(`life${p}`) ?? DEFAULT_LIFE;

    const c = localStorage.getItem(`color${p}`);
    if (c) document.getElementById(`player${p}`).style.background = `var(--${c})`;
  });

  const orientation = localStorage.getItem("orientation") ?? "vertical";
  document.body.className = orientation;

  applyVerticalFlip(localStorage.getItem("verticalOpposite") === "true");
}

function applyVerticalFlip(opposite) {
  const p1 = document.getElementById("player1");
  if (document.body.classList.contains("vertical") && opposite) {
    p1.classList.add("flipped");
  } else {
    p1.classList.remove("flipped");
  }
}

function showDelta(p, d) {
  deltaValues[p] = (deltaValues[p] || 0) + d;

  const el = document.getElementById(`delta${p}`);
  const v = deltaValues[p];
  el.textContent = (v > 0 ? "+" : "") + v;
  el.classList.add("show");

  clearTimeout(deltaTimers[p]);
  deltaTimers[p] = setTimeout(() => {
    el.classList.remove("show");
    deltaValues[p] = 0;
  }, 800);
}

function changeLife(p,d) {
  const el = document.getElementById(`life${p}`);
  const v = parseInt(el.textContent) + d;
  el.textContent = v;
  localStorage.setItem(`life${p}`, v);
  showDelta(p, d);
}

function resetGame() {
  ['1','2'].forEach(p => localStorage.setItem(`life${p}`, DEFAULT_LIFE));
  loadState();
}

function toggleOrientation() {
  const m = document.body.classList.contains("vertical") ? "landscape" : "vertical";
  document.body.className = m;
  localStorage.setItem("orientation", m);
  applyVerticalFlip(localStorage.getItem("verticalOpposite") === "true");
}

function toggleVerticalRead() {
  const v = localStorage.getItem("verticalOpposite") === "true";
  localStorage.setItem("verticalOpposite", !v);
  applyVerticalFlip(!v);
}

function setColor(p,c) {
  document.getElementById(`player${p}`).style.background = `var(--${c})`;
  localStorage.setItem(`color${p}`, c);
}

function toggleMenu() {
  document.getElementById("menu").classList.toggle("show");
}

loadState();
</script>

</body>
</html>
