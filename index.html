<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Life Counter</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .player:last-child {
      border-bottom: none;
    }

    .life {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    button {
      width: 80px;
      height: 80px;
      font-size: 2rem;
      border: none;
      border-radius: 12px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      background: #333;
    }

    .reset {
      padding: 1rem;
      background: #000;
      border-top: 1px solid #333;
    }

    .reset button {
      width: 100%;
      height: 50px;
      font-size: 1rem;
      background: #550000;
    }
  </style>
</head>
<body>

  <div class="player">
    <div class="life" id="life1">20</div>
    <div class="controls">
      <button onclick="changeLife(1, -1)">−</button>
      <button onclick="changeLife(1, 1)">+</button>
    </div>
  </div>

  <div class="player">
    <div class="life" id="life2">20</div>
    <div class="controls">
      <button onclick="changeLife(2, -1)">−</button>
      <button onclick="changeLife(2, 1)">+</button>
    </div>
  </div>

  <div class="reset">
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    const DEFAULT_LIFE = 20;

    function loadLife() {
      const p1 = localStorage.getItem("player1Life");
      const p2 = localStorage.getItem("player2Life");

      document.getElementById("life1").textContent = p1 ?? DEFAULT_LIFE;
      document.getElementById("life2").textContent = p2 ?? DEFAULT_LIFE;
    }

    function changeLife(player, delta) {
      const el = document.getElementById(`life${player}`);
      let life = parseInt(el.textContent, 10);
      life += delta;
      el.textContent = life;
      localStorage.setItem(`player${player}Life`, life);
    }

    function resetGame() {
      localStorage.setItem("player1Life", DEFAULT_LIFE);
      localStorage.setItem("player2Life", DEFAULT_LIFE);
      loadLife();
    }

    loadLife();
  </script>

</body>
</html>
